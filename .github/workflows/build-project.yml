name: Test Project
on: [push]
jobs:
  install-dependencies:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Common Steps
        uses: ./.github/actions/my-common-steps/common-step.yml
      - name: Run Lint
        run: npm run lint
  run-test:
    needs: [run-lint]
    runs-on: ubuntu-latest
    steps:
      - name: Common Steps
        uses: ./.github/actions/my-common-steps/common-step.yml
      - name: Run test
        run: npm test
  build-project:
    needs: [run-test]
    runs-on: ubuntu-latest
    steps:
      - name: Common Steps
        uses: ./.github/actions/my-common-steps/common-step.yml
      - name: Build Project
        run: npm run build
